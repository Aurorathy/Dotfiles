# Keybindings

unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-s
set -g @tpm-clean 'u'
bind-key - split-window -v -c '#{pane_current_path}'
bind-key | split-window -h -c '#{pane_current_path}'

# Vim-motions

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g mouse on

set-option -g status-position top
set-option -g status-right-length 120
set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=cyan,bg=brightblack] #{cmus_title} #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] #{battery_percentage} | %H:%M "
set -g base-index 1
set -g renumber-windows on


# Plugins

set -g @plugin "JenGoldstrich/tmux-cmus-status"
set -g @plugin "tmux-plugins/tmux-battery"
set -g @plugin "arcticicestudio/nord-tmux"


run '~/.config/tmux/plugins/tpm/tpm'
